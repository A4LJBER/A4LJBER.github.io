<!DOCTYPE html>
<html data-wf-domain="A4LJBER.github.io">
	<head>
		<title>3 MXS A4L Feedback Form</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="/styling/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<link href="/styling/webflow.css" rel="stylesheet" type="text/css"/>
		<script src="/javascript/hrg4paa.js" type="text/javascript"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	</head>
	<body class="body">
	<div data-collapse="medium" data-animation="over-right" data-duration="200" data-doc-height="1" data-easing="ease" data-easing2="ease" role="banner" class="nav w-nav">
			<img src="/images/3mxs_emblem.png" alt="logo potato" class="navbar-wordmark" style="padding-top: 20px;"/>
	</div>

	<div class="container mt-5">
        <h1>Give us your Feedback!</h1>
		<p>Your feedback is very importent for improving the Airman for life program and adjusting our courses! Your name, email and phone number are <font color="red">NOT REQUIRED</font Color> unless you would like to be contacted about your feedback.</p>
        <form class="row g-3" action="https://formsubmit.co/el/noceji" method="POST">

          <input type="hidden" name="_next" value="https://github.com/A4LJBER/A4LJBER.github.io/success.html" >

          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" name="Name" id="firstName">
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="Last&nbsp;Name" id="lastName">
          </div>
          <div class="col-md-8">
            <label for="emailInfo" class="form-label">E-mail</label>
            <input type="email" class="form-control" name="Email" id="emailInfo">
          </div>
          <div class="col-md-4">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" name="Phone&nbsp;Number" id="phoneNumber" placeholder="+1 (555) 555-5555">
          </div>
		  <div class="col-md-6">
            <label for="rank" class="form-label">Rank</label>
            <select class="form-control" name="Rank" id="rank">
				<option value="Amn">Amn</option>
				<option value="A1C">A1C</option>
				<option value="SrA">SrA</option>
			</select>
          </div>
		  <div class="col-md-6">
            <label for="over26" class="form-label">Are you 27 years old or older?</label>
            <select class="form-control" name="Over&nbsp;26" id="over26">
				<option value="yes">Yes</option>
				<option value="no">No</option>
			</select>
          </div>
          <div class="col-md-12">
            <label for="likes" class="form-label">What about these courses/groups did you like? Please be specific, as your feedback helps us improve!</label>
            <textarea class="form-control" id="likes" name="Likes" rows="3"></textarea>
          </div>
		  <div class="col-md-12">
            <label for="dislikes" class="form-label">What did you <font color="red">dislike</font color> about these courses/groups?</label>
            <textarea class="form-control" id="dislikes" name="Dislikes" rows="3"></textarea>
          </div>
		  <div class="col-md-4">
            <label for="PersonalorProfessional" class="form-label">Would you like to see more personal or professional topics?</label>
            <select class="form-control" name="Personal&nbsp;or&nbsp;Professional" id="PersonalorProfessional">
				<option value="personal">Personal</option>
				<option value="professional">Professional</option>
			</select>
          </div>
		  <div class="col-md-12">
            <label for="futuretopics" class="form-label">Please list what specific topics you would like to see!</label>
            <textarea class="form-control" id="futuretopics" name="Future&nbsp;Topics" rows="3"></textarea>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
    </div>

		<div class="footer wf-section">
			<div class="footer-container">
				<div class= "row-webflow">
				</div>
			</div>
		</div>
		<script src="/javascript/jquery-3.5.1.min.js" type="text/javascript"></script>
		<script src="/javascript/webflow.9b9973220.js" type="text/javascript"></script>	
	</body>
</html>
